<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de disciplina</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <ul>
        <li>
            <a href="{% url 'home' %}">Home</a>
        </li>
        <li>
            <a href="{% url 'cadastro_professor' %}">Cadastro professor</a>
        </li>
     </ul>
    <div class="formulario">
        <h1>Cadastro de Disciplinas Ofertadas</h1>
        {{ disciplina_o.non_field_errors }}        
        <form name="cadastro" id="cadastro" method="POST">
            {% csrf_token %}
            {% for field in disciplina_o %}
                <p>
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </p>
            {% endfor %}
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
